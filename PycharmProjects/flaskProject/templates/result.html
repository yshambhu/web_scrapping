<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping Result</title>
</head>
<body>
    <h1>Scraping Result</h1>

    {% if data %}
        <table border="1">
            <tr>
                <th>Data Type</th>
                <th>Values</th>
            </tr>
            {% for item in data %}
                <tr>
                    <td>{{ item[0] }}</td>
                    <td>{{ item[1] }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No data extracted.</p>
    {% endif %}

    <br>

    <a href="/">Back to Home</a>
</body>
</html>
